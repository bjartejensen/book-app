<ng-template #noforword>
  <div class="no-foreword preview-gradient title pb-m-1">
    <h3>No Foreword</h3>
  </div>
</ng-template>

<div
  class="container preview-gradient"
  appTabContentSize
  *ngIf="bookForeword; else noforword"
>
  <div class="title pb-m-1">
    <h4 data-cy="book-foreword-header">{{ bookForeword.header }}</h4>
  </div>

  <div class="foreword">
    <p class="pi-m-1" data-cy="book-foreword-content">
      {{ bookForeword.content }}
    </p>
  </div>
</div>
