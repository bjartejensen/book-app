<div class="container preview-gradient" appTabContentSize>
  <div class="title">
    <h2 class="pb-m-1" data-cy="book-cover-title">{{ bookCover.title }}</h2>
  </div>
  <div class="sub-title">
    <h4 data-cy="book-cover-subtitle">{{ bookCover.subTitle }}</h4>
  </div>
  <div class="authors">
    <h6
      class="p-m-05 pb-sm-05 pi-sm-2 pi-md-5"
      [id]="i"
      *ngFor="let author of bookCover.authors; let i = index"
    >
      {{ author }}
    </h6>
  </div>
</div>
